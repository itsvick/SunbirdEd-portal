<div class="loginform__content" [appTelemetryImpression]="telemetryImpression">
  <div class="loginform__content__header">
    <img src="assets/images/{{tenantInfo.logo}}" alt={{tenantInfo.titleName}}>
  </div>
  <!-- Slides -->
  <div class="d-flex">
    <div class="swiper-slide">
      <div class="swiper-slide__para pt-8">{{resourceService?.frmelmnts?.instn?.t0067}} </div>
      <div class="d-flex flex-dc fields-selection">
        <div class="sb-field field-focus mb-16" *ngIf="boardOption">
          <sui-select class="selection fields-select-dropdown" labelField="name" [isSearchable]="true" [(ngModel)]="selectedBoard"
            (ngModelChange)="onBoardChange(selectedBoard)" placeholder="{{resourceService?.messages?.stmsg?.m0126}}"
            [options]="boardOption" #boards>
            <sui-select-option *ngFor="let board of boards.filteredOptions" [value]="board">
            </sui-select-option>
          </sui-select>
          <label for="board">{{resourceService?.frmelmnts?.lbl?.boards}}</label>
        </div>

        <div class="sb-field field-focus mb-16">  
          <sui-multi-select placeholder="{{resourceService?.messages?.stmsg?.m0127}}" class="selection fields-select-dropdown" [isDisabled]="!showMedium"
            [(ngModel)]="selectedMedium" (ngModelChange)="onMediumChange($event)" [options]="mediumOption"
            labelField="name" [isSearchable]="true" #mediums>
            <sui-select-option *ngFor="let medium of mediums.filteredOptions" [value]="medium"> </sui-select-option>
          </sui-multi-select>
          <label for="medium">{{resourceService?.frmelmnts?.lbl?.medium}}</label>
        </div>

        <div class="sb-field field-focus">
          <sui-multi-select placeholder="{{resourceService?.messages?.stmsg?.m0128}}" class="selection fields-select-dropdown" [isDisabled]="!showClass"
            [(ngModel)]="selectedClass" (ngModelChange)="onClassChange($event)" [options]="classOption"
            labelField="name" [isSearchable]="true" #classes>
            <sui-select-option *ngFor="let class of classes.filteredOptions" [value]="class"> </sui-select-option>
          </sui-multi-select>
          <label for="class">{{resourceService?.frmelmnts?.lbl?.class}}</label>
        </div>
      </div>
    </div>
  </div>

  <div class="bullets-container">
    <div class="circle update"></div>
    <div class="circle active"></div>
  </div>
  <button (click)="saveUserData()" type="button" [disabled]="disableContinueBtn" class="sb-btn sb-btn-primary sb-btn-sm">
    {{submitLabel}}
    <span class='arrow-icon'></span></button>
</div>
